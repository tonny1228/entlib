<body>
log 功能:
<ul>
<li>自动检测项目中使用的日志框架，目前支持slf4j log4j commons-log jdklog，若工程没引用任何日志框架则使用jdk log。根据配置文件检测框架，默认检测顺序是slf4j log4j jdklog</li>
<li>可定义t个级别输出</li>
<li>日志信息参数格式化输出</li>
<li>框架无关化，在开发环境或生产环境都可随意切换日志框架</li>
<li>可通过开发新的实现支持新的日志框架</li>
</ul>
<textarea rows="6" cols="120">
使用方法：
LoggerAdapter adapter = LogFactory.getLogger(LogFactoryTest.class);
		adapter.debug("你好{0}", "debug");
		adapter.info("你好{0}", "info");
		adapter.warn("你好{0}", "warn");
		adapter.error("你好{0}", "error");
		adapter.error("你好{0}", "error");
</textarea>
